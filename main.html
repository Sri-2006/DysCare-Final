<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DysCare - Empowering Dyslexic Individuals</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: white;
            font-size: 48px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 50px;
        }

        h3 {
            color: white;
            font-size: 24px;
            margin-bottom: 50px;
        }

        .logo {
            width:200px;
            height: auto;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            flex: 1 1 calc(25% - 40px);
            min-width: 250px;
            max-width: 300px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.3);
        }

        .button-container {
            margin-top: 20px;
            margin-bottom: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
            background-color: #ffffff;
            color: #007bff;
            font-size: 18px;
            padding: 15px 30px;
            border-radius: 30px;
            border: 2px solid #007bff;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 123, 255, 0.3);
            width: 200px; /* Set a fixed width for the buttons */
            text-align: center; /* Center the text inside the buttons */
        }

        button:hover {
            background-color: #007bff;
            color: white;
            box-shadow: 0 12px 20px rgba(0, 123, 255, 0.4);
        }

        @media (max-width: 768px) {
            .card {
                width: 90%;
                height: auto;
                margin: 10px 0;
            }

            h1 {
                font-size: 36px;
            }

            h3 {
                font-size: 18px;
            }

            .button-container {
                margin-top: 30px;
            }

            button {
                font-size: 20px;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to DysCare!</h1>
    
    <img class="logo" src="dyscare-logo.png" alt="DysCare Logo">
    <div class="button-container">
        <button onclick="diagnose()">Diagnose</button>
        <button onclick="support()">Game Zone</button>
    </div>

    <h3>OUR MOTIVE</h3>
    
    <div class="container">
        <div class="card">Early Diagnosis</div>
        <div class="card">Interactive Support</div>
        <div class="card">Empowerment</div>
        <div class="card">Quality Education</div>
    </div>

</body>
</html>
